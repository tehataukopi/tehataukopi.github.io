<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="podcast indonesia">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Podcast Teh Atau Kopi"/>

    <link rel="stylesheet" href="assets/css/master.css">

    <script>
    //https redirect
      var host = "tehataukopi.club";
      if ((host == window.location.host) && (window.location.protocol != "https:"))
          window.location.protocol = "https";
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-109849916-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-109849916-1');

</head>
<body>

    <div id="app">
        <header>
            <div class="brand">
                <img src="assets/images/logo.png" alt="logo tehataukopi" width="150">
                <div class="headline">
                    <h1>Teh Atau Kopi â˜•</h1>
                    <h2>Random podcast tentang hidup</h2>
                </div>
            </div>

            <nav id="menu">
                <a href="/blog">Blog</a>
                <a id="show-modal" @click="showModal=true">Halo!</a>
                <!-- use the modal component, pass in the prop -->
                <modal v-if="showModal" @close="showModal=false">
            </nav>
        </header>

        <div class="loader" v-if="loading">Loading...</div>

        <section id="playing" v-if="!loading">
            <h3 class="is-headline"> {{current_podcast.title }} </h3>
            <iframe id="player" width="100%" height="166" scrolling="no" frameborder="no"
                    v-bind:src="'https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/'+ current_podcast.soundcloud_id + '&amp;color=%23ff5500&amp;auto_play=' + autoplay_status + '&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;show_teaser=true'"></iframe>

            <div id="notes">
                <p class="is-paragraph"> {{current_podcast.desc }} </p>
                <br>
                <a href="/blog/{{ current_podcast.blog_url }}" target="_blank" style="text-decoration:underline;">Baca Catatan</a>
            </div>
        </section>

        <section id="podcast-list" v-if="!loading">
            <h3 class="is-headline">Tracks</h3>
             <article class="collections" v-for="(podcast, index) in podcasts" @click="playPodcast(index)"  v-bind:class="{ active: activeItemId === index }">
                <p class='is-title'> {{ podcast.title }} </p>
                <p class='is-desc'> {{ podcast.desc.substring(0, 120) + "..." }} </p>
             </article>
        </section>

        <footer>
            <div class="sharethis-inline-share-buttons"></div>
            <br>
            <p>
                Follow
                <a href="https://facebook.com/tehataukopi">Facebook</a> /
                <a href="https://instagram.com/tehataukopi">Instagram</a> /
                <a href="https://twitter.com/tehataukopi">Twitter</a>
            </p>
            <br>
            <div id="disqus_thread"></div>
        </footer>


        <script>

        /**
        *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.

        };
        */

        var d = document, s = d.createElement('script');
        s.src = 'https://tehataukopi.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

        <!-- template for the modal component -->
        <script type="text/x-template" id="modal-template">
          <transition name="modal">
            <div class="modal-mask">
              <div class="modal-wrapper">
                <div class="modal-container">

                  <div class="modal-header">
                    <slot name="header">
                      <h3>Salam Kenal!</h3>
                    </slot>
                  </div>

                  <div class="modal-body">
                    <slot name="body">
                      <p> Selamat datang di Teh/Kopi, kenalin saya <a href="https://hilmanrdn.id" target="_blank">ðŸŽ™ Hilmanrdn</a>  , founder sekolahkoding.com</p>
                      <br>
                      <p>
                          Setelah membuat podcast di sekolahkoding, saya sadar, membahas hal-hal yang tidak diajarkan di sekolahkoding perlu diperluas,
                          bukan cuma untuk programmer.</p>
                      <br>
                      <p> Karena itu lahirlah teh/kopi! Silahkan dishare ke temannya kalau ini bermanfaat</p>
                    </slot>
                    <br>
                    <button class="modal-default-button" @click="$emit('close')">
                      Okay!
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </transition>
        </script>
        <!-- end modal -->
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
